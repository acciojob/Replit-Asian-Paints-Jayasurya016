<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>


	<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Asian Paints Grid</h1>

        <div id="grid-container" class="grid grid-cols-3 gap-4 p-4 border-4 border-dashed border-gray-300 rounded-lg">
            <!-- Grid items will be generated by JavaScript for cleaner code -->
        </div>

        <div class="mt-8 space-y-4">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="block_id" class="block text-sm font-medium text-gray-700 mb-1">Grid ID (1-9)</label>
                    <input type="number" id="block_id" class="text-input" placeholder="e.g., 3" min="1" max="9">
                </div>
                <div class="flex-1">
                    <label for="colour_id" class="block text-sm font-medium text-gray-700 mb-1">Color Name or Hex</label>
                    <input type="text" id="colour_id" class="text-input" placeholder="e.g., blue or #3b82f6">
                </div>
            </div>
            
            <div class="flex justify-between items-center gap-4">
                <button id="change_button" class="btn bg-blue-600 hover:bg-blue-700 text-white flex-1">Change Color</button>
                <button id="Reset" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 flex-1">Reset</button>
            </div>
        </div>

        <!-- Custom Modal/Message Box for alerts -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500" id="modal-message"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modal-ok-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
