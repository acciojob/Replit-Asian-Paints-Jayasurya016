<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Asian Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: #4a5568;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .text-input, .color-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background-color: #ffffff;
            font-size: 1rem;
            color: #4a5568;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Asian Paints Grid</h1>

        <!-- Updated: Added class="grid-container" -->
        <div id="grid-container" class="grid-container grid grid-cols-3 gap-4 p-4 border-4 border-dashed border-gray-300 rounded-lg">
            <!-- Grid items will be generated by JavaScript for cleaner code -->
        </div>

        <div class="mt-8 space-y-4">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="block_id" class="block text-sm font-medium text-gray-700 mb-1">Grid ID (1-9)</label>
                    <input type="number" id="block_id" class="text-input" placeholder="e.g., 3" min="1" max="9">
                </div>
                <div class="flex-1">
                    <label for="colour_id" class="block text-sm font-medium text-gray-700 mb-1">Color Name or Hex</label>
                    <input type="text" id="colour_id" class="text-input" placeholder="e.g., blue or #3b82f6">
                </div>
            </div>
            
            <div class="flex justify-between items-center gap-4">
                <button id="change_button" class="btn bg-blue-600 hover:bg-blue-700 text-white flex-1">Change Color</button>
                <!-- Updated: Changed ID from "Reset" to "reset_button" -->
                <button id="reset_button" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 flex-1">Reset</button>
            </div>
        </div>

        <!-- Custom Modal/Message Box for alerts -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500" id="modal-message"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modal-ok-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use a function to show custom messages instead of alert()
        function showMessage(title, message) {
            const modal = document.getElementById('message-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            modal.classList.remove('hidden');
        }

        const modalOkBtn = document.getElementById('modal-ok-btn');
        modalOkBtn.onclick = () => {
            document.getElementById('message-modal').classList.add('hidden');
        };

        const gridContainer = document.getElementById('grid-container');
        const blockIdInput = document.getElementById('block_id');
        const colorIdInput = document.getElementById('colour_id');
        const changeButton = document.getElementById('change_button');
        const resetButton = document.getElementById('reset_button'); // Updated to match ID change

        // Generate the 3x3 grid dynamically
        for (let i = 1; i <= 9; i++) {
            const gridItem = document.createElement('div');
            // Using ID as a number as per "the third element of grid have the id 3" instruction.
            gridItem.id = i.toString(); 
            // Using class for shared styling as per "the item should have an id of grid-item" instruction.
            gridItem.className = 'grid-item bg-gray-100 aspect-square';
            gridItem.innerText = i;
            gridContainer.appendChild(gridItem);
        }

        changeButton.addEventListener('click', () => {
            const blockId = blockIdInput.value;
            const colorId = colorIdInput.value;

            // Simple validation
            if (!blockId || !colorId) {
                showMessage('Error', 'Please enter both a Grid ID and a color.');
                return;
            }

            const gridItem = document.getElementById(blockId);
            if (!gridItem) {
                showMessage('Error', 'Invalid Grid ID. Please enter a number between 1 and 9.');
                return;
            }

            // Reset background color of all grid items to transparent
            const allGridItems = document.querySelectorAll('.grid-item');
            allGridItems.forEach(item => {
                item.style.backgroundColor = 'transparent';
                item.style.color = '#4a5568'; // Reset text color
            });

            // Set the new color for the selected grid item
            gridItem.style.backgroundColor = colorId;
            gridItem.style.color = '#ffffff'; // Change text to white for better contrast
        });

        resetButton.addEventListener('click', () => {
            const allGridItems = document.querySelectorAll('.grid-item');
            allGridItems.forEach(item => {
                item.style.backgroundColor = 'transparent';
                item.style.color = '#4a5568';
            });
            blockIdInput.value = '';
            colorIdInput.value = '';
        });

        // Add a click event listener to each grid item to populate the input field
        gridContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('grid-item')) {
                blockIdInput.value = e.target.id;
            }
        });
    </script>
</body>
</html>
